<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNBLOCKABLE</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #f0f0f0;
      --accent: #5eead4;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 300px;
      background: #1a1a1a;
      color: var(--fg);
      border: 1px solid #333;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 10px;
      resize: vertical;
    }
    .info {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #999;
    }
    .dropdown {
      position: relative;
      margin-top: 1.5rem;
    }
    .dropbtn {
      background-color: var(--accent);
      color: #000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      border-radius: 10px;
      z-index: 1;
    }
    .dropdown-content a {
      color: var(--fg);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }
    .dropdown-content a:hover {
      background-color: #2dd4bf;
      color: black;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .export-link {
      display: block;
      margin-top: 1rem;
      word-break: break-all;
      font-size: 0.85rem;
      color: var(--accent);
      max-width: 800px;
      text-align: center;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      height: 300px;
      border: 2px solid #444;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>UNBLOCKABLE</h1>
  <textarea id="htmlInput" placeholder="Paste any HTML/JS/CSS code here..."></textarea>
  <div class="info">Max 60,000 characters for best compatibility.</div>

  <div class="dropdown">
    <button class="dropbtn">Export â–¼</button>
    <div class="dropdown-content">
      <a onclick="generateDataUrl()">Export as Data URL</a>
      <a onclick="downloadFile()">Download as HTML File</a>
      <a onclick="copyDataUrl()">Copy Data URL to Clipboard</a>
    </div>
  </div>

  <a id="dataUrlOutput" class="export-link" href="#" target="_blank"></a>
  <iframe id="previewFrame"></iframe>

  <script>
    const input = document.getElementById('htmlInput');
    const output = document.getElementById('dataUrlOutput');
    const frame = document.getElementById('previewFrame');
    const maxLength = 60000;

    function generateDataUrl() {
      const value = input.value;
      if (value.length > maxLength) {
        alert("Your code is too long! Please reduce it to under 60,000 characters.");
        output.href = "#";
        output.textContent = "";
        frame.srcdoc = "";
        return;
      }
      const encoded = encodeURIComponent(value);
      const dataUrl = `data:text/html;charset=utf-8,${encoded}`;
      output.href = dataUrl;
      output.textContent = dataUrl;
      frame.srcdoc = value;
    }

    function downloadFile() {
      const value = input.value;
      const blob = new Blob([value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'unblockable_site.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    function copyDataUrl() {
      const value = input.value;
      if (value.length > maxLength) {
        alert("Too long to export as Data URL.");
        return;
      }
      const encoded = encodeURIComponent(value);
      const dataUrl = `data:text/html;charset=utf-8,${encoded}`;
      navigator.clipboard.writeText(dataUrl).then(() => alert("Data URL copied!"));
    }

    input.addEventListener('input', () => {
      if (input.value.length <= maxLength) {
        frame.srcdoc = input.value;
      }
    });
  </script>
</body>
</html>
